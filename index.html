<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculation</title>
</head>
<body>

    <h1>Calculate Your AgeBioDelta</h1>

    <!-- Example button to trigger calculation -->
    <button onclick="calculateAndShowAgeBioDelta()">Calculate AgeBioDelta</button>

    <!-- Result will be shown here -->
    <div id="result"></div>

    <!-- Include the ageBioDelta.js file -->
    <script src="ageBioDelta.js"></script>

    <script>
        function calculateAndShowAgeBioDelta() {
            // Example data for testing
            let height = 170; // cm
            let weight = 75;  // kg
            let MAC = 32;     // cm
            let TSF = 18;     // mm
            let SSF = 20;     // mm
            let THC = 52;     // cm
            let CAC = 38;     // cm
            let WC = 93;      // cm
            let age = 45;     // Age of the user
            let gender = "female"; // Gender of the user ("female" or "male")

            // Call the function from ageBioDelta.js
            let ageBioDelta = calculateAgeBioDelta(height, weight, MAC, TSF, SSF, THC, CAC, WC, age, gender);

            // Display the result
            document.getElementById('result').innerText = "The calculated ageBioDelta is: " + ageBioDelta;
        }
    </script>
</body>
</html>
